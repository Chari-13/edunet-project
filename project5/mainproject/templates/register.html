{% extends 'base.html' %} {% block content %}

<div
  style="
    background: linear-gradient(90deg, #4f46e5, #7c3aed);
    padding: 80px 20px;
    text-align: center;
    color: white;
  "
>
  <h1>Create Account</h1>
</div>

<div
  style="
    display: flex;
    justify-content: center;
    margin-top: -40px;
    margin-bottom: 60px;
  "
>
  <div
    style="
      background: white;
      padding: 40px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    "
  >
    <form method="POST">
      {% csrf_token %}

      <input
        type="text"
        name="username"
        placeholder="Username"
        style="
          width: 100%;
          padding: 12px;
          margin-bottom: 15px;
          border-radius: 8px;
          border: 1px solid #ddd;
        "
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Email Address"
        style="
          width: 100%;
          padding: 12px;
          margin-bottom: 15px;
          border-radius: 8px;
          border: 1px solid #ddd;
        "
        required
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        style="
          width: 100%;
          padding: 12px;
          margin-bottom: 15px;
          border-radius: 8px;
          border: 1px solid #ddd;
        "
        required
      />

      <button
        type="submit"
        style="
          width: 100%;
          padding: 12px;
          background: #4f46e5;
          color: white;
          border: none;
          border-radius: 8px;
          font-weight: bold;
          cursor: pointer;
        "
      >
        Create Account
      </button>
    </form>

    <p style="margin-top: 15px">
      Already have an account?
      <a
        href="{% url 'login' %}"
        style="color: #4f46e5; text-decoration: none; font-weight: 500"
      >
        Login here
      </a>
    </p>
  </div>
</div>

{% endblock %}
